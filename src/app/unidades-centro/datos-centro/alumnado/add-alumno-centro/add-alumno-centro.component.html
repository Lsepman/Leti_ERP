<div class="container">
  <h3 mat-dialog-title>Añadir {{ENTIDAD}}</h3>

  <form class="mat-dialog-content" [formGroup]="alumnoForm">

    <div class="form">
      <mat-form-field color="accent">
          <input matInput placeholder="id alumno(DNI)" formControlName="id_alumno" name="id_alumno" maxlength="20">
      </mat-form-field>
  </div>

      <div class="form">
          <mat-form-field color="accent">
              <input matInput placeholder="Nombre" formControlName="nombre" name="nombre" maxlength="100">
          </mat-form-field>
      </div>

      <div class="form">
          <mat-form-field color="accent">
              <input matInput placeholder="Apellidos" formControlName="apellidos" name="apellidos" maxlength="100" required>
          </mat-form-field>
      </div>



      <div class="form">
        <mat-form-field color="accent">
            <input matInput type="date" placeholder="fecha Nacimiento" formControlName="fecha_nacimiento" name="Fecha Nacimiento">
        </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput type="text" placeholder="Linkedin" formControlName="linkedin" >
        <mat-error *ngIf="alumnoForm.get('linkedin')?.hasError('pattern')">Intruduce un URL válido</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <mat-label>Nivel de inglés</mat-label>
        <mat-select formControlName="nivel_ingles" required>
          <mat-option value="">Sin ciclo</mat-option>
          <mat-option *ngFor="let nivel of niveles" [value]="nivel">{{nivel}}
          </mat-option>
        </mat-select>
        </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
          <input matInput placeholder="minusvalia" formControlName="minusvalia" name="Minusvalia" min="0" max="100">
          <mat-error *ngIf="alumnoForm.get('minusvalia')?.hasError('min')">Debe ser 0 o mayor</mat-error>
          <mat-error *ngIf="alumnoForm.get('minusvalia')?.hasError('max')">Debe ser 100 o menor</mat-error>
      </mat-form-field>
  </div>
    <div class="form">
      <mat-form-field color="accent">
          <textarea matInput placeholder="otra_formacion" formControlName="otra_formacion" name="Otra formacion"></textarea>
      </mat-form-field>
  </div>

      <div class="form" style="display: none;">
        <mat-form-field>
          <mat-label>Id Unidades Centro</mat-label>
          <mat-select formControlName="id_unidad_centro">
            <mat-option value="">Sin Unidad Centro</mat-option>
            <mat-option *ngFor="let unidadCentro of unidadesCentro" [value]="unidadCentro">{{unidadCentro.id_unidad_centro}}
            </mat-option>
          </mat-select>
          </mat-form-field>
      </div>

      <div mat-dialog-actions>
          <button mat-button id="onSubmit" type="submit" [disabled]="!alumnoForm.valid" (click)="confirmAdd()">Guardar</button>
          <button mat-button id="onNoClick" (click)="onNoClick()" tabindex="-1">Cancelar</button>
      </div>

  </form>
</div>
