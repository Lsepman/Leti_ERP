<div class="container">
  <h3 mat-dialog-title>Editar{{ENTIDAD}}</h3>

  <form class="mat-dialog-content" [formGroup]="alumnoForm">

    <div class="form">
        <mat-form-field color="accent">
            <input matInput placeholder="Nombre" formControlName="nombre" name="nombre" maxlength="100" required>
        </mat-form-field>
    </div>

      <div class="form">
        <mat-form-field color="accent">
            <textarea matInput placeholder="Apellidos" formControlName="apellidos" name="apellidos" required></textarea>
        </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field color="accent">
        <input matInput type="date" placeholder="Fecha de Nacimiento" formControlName="fecha_nacimiento" name="fecha_nacimiento" required>
      </mat-form-field>
    </div>


    <div class="form">
      <mat-form-field color="accent">
        <input matInput type="text" placeholder="Linkedin" formControlName="linkedin" >
        <mat-error *ngIf="alumnoForm.get('linkedin')?.hasError('pattern')">Intruduce un URL válido</mat-error>
      </mat-form-field>
    </div>

      <div class="form">
        <mat-form-field>
          <mat-label>Nivel de inglés</mat-label>
          <mat-select formControlName="nivel_ingles" required>
            <mat-option value="">Sin ciclo</mat-option>
            <mat-option *ngFor="let nivel of niveles" [value]="nivel">{{nivel}}
            </mat-option>
          </mat-select>
          </mat-form-field>
      </div>

      <div class="form">
          <mat-form-field color="accent">
            <input matInput type="number" placeholder="Minusvalía" formControlName="minusvalia"
              min="0" max="100">
            <mat-error *ngIf="alumnoForm.get('minusvalia')?.hasError('min')">Debe ser 0 o mayor</mat-error>
            <mat-error *ngIf="alumnoForm.get('minusvalia')?.hasError('max')">Debe ser 100 o menor</mat-error>
        </mat-form-field>
      </div>

      <div class="form">
          <mat-form-field color="accent">
              <textarea matInput placeholder="Otra Formacion" formControlName="otra_formacion" name="otra_formacion"></textarea>
          </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field>
        <mat-label>Id Unidad Centro</mat-label>
        <mat-select formControlName="id_unidad_centro" required>
          <mat-option value="">Sin unidad centro</mat-option>
          <mat-option *ngFor="let unidadCentro of unidadesCentro" [value]="unidadCentro.id_unidad_centro">{{unidadCentro.id_unidad_centro}}
          </mat-option>
        </mat-select>
        </mat-form-field>
    </div>

      <div mat-dialog-actions>
          <button mat-button id="onSubmit" type="submit" [disabled]="!alumnoForm.valid" (click)="confirmEdit()">Editar</button>
          <button mat-button id="onNoClick" (click)="onNoClick()" tabindex="-1">Cancelar</button>
      </div>

  </form>
</div>
