<div class="container">
  <h3 mat-dialog-title>Editar Unidad Centro</h3>

  <form class="mat-dialog-content" [formGroup]="datosBasicosCentroForm">
      <div class="form">
          <mat-form-field color="accent">
              <input matInput placeholder="Unidad Centro" formControlName="unidad_centro" name="unidad_centro" maxlength="100">
          </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field>
        <mat-label>Id Ciclo</mat-label>
        <mat-select formControlName="id_ciclo" required>
          <mat-option value="">Sin ciclo</mat-option>
          <mat-option *ngFor="let ciclo of ciclos" [value]="ciclo.id_ciclo">{{ciclo.id_ciclo}}
          </mat-option>
        </mat-select>
        </mat-form-field>
    </div>

      <div class="form">
          <mat-form-field color="accent">
              <textarea matInput placeholder="Observaciones" formControlName="observaciones" name="Observaciones"></textarea>
          </mat-form-field>
      </div>



  </form>
</div>
