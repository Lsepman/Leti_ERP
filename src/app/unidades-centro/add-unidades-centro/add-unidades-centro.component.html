
<div class="container">
  <h3 mat-dialog-title>AÃ±adir {{ENTIDAD}}</h3>
  <form class="mat-dialog-content" [formGroup]="unidadCentroForm">

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Unidad Centro"
        formControlName="unidad_centro" name="unidad Centro" maxlength="100"
        required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Id Ciclo"
        formControlName="id_ciclo" name="id Ciclo" maxlength="100"
        required>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <textarea matInput placeholder="observaciones" formControlName="observaciones" name="observaciones"></textarea>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button id="onSubmit" type="submit" [disabled]="!unidadCentroForm.valid" (click)="confirmAdd()">Guardar</button>
      <button mat-button id="onNoClick" (click)="onNoClick()"
      tabindex="-1">Cancelar</button>
    </div>

  </form>
</div>
